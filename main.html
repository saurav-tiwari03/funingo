<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlapping</title>
    
    <style>
        
        /* Font Faces */
@font-face {
    font-family: 'Font1';
    src: url('Saira-SemiBold.otf');
}

@font-face {
    font-family: 'Font2';
    src: url('Saira-Medium.otf');
}

/* Body Styles */
body {
    min-height: 100vh;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #ffffff;
    margin: 0;
    font-family: 'Font2', sans-serif; /* Fallback font if Font2 is not available */
}

/* Main Container */
.main-container {
    width: 90%;
    max-width: 1000px;
    margin: 100px auto;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* Item 1 Styles */
.item1 {
    width: 50%;
    height: 500px;
    background: url('imgbg.jpg') no-repeat;
    background-size: cover;
    border-radius: 13px;
}

/* Item 2 Styles */
.item2 {
    width: 50%;
    min-height: 350px;
    background: url('keyfeaturepatch1.png') no-repeat center / cover;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 10px 40px;
    border-radius: 8px;
    color: white;
    margin-left: -150px;
    transition: transform 0.5s ease;
}

.item2:hover {
    transform: scale(1.1);
}

/* Content Layout Styles */
#content-layout {
    background: none;
    margin: 0;
}

/* Heading Styles */
h1 {
    font-family: 'Font1', sans-serif; /* Fallback font if Font1 is not available */
    font-size: 35px;
    font-weight: lighter;
    color: #55793b;
}

/* Paragraph Styles */
p {
    margin-top: -4%;
    font-weight: 500;
    line-height: 25px;
    color: #55793c;
    font-family: 'Font2', sans-serif; /* Fallback font if Font2 is not available */
}

/* Pop Hover Styles */
.pop-hover:hover {
    transform: scale(1.1);
}

/* Responsive Styles */
@media only screen and (max-width: 939px) {
    h1 {
        font-size: 29px;
    }
}

@media only screen and (max-width: 768px) {
    .main-container {
        flex-direction: column;
        width: 100%;
        margin: 0 20px;
    }

    .item1 {
        width: 100%;
        height: 350px;
        margin-right: 6px;
    }

    .item2 {
        width: 80%;
        margin: 0;
        margin-top: -100px;
    }

    h1 {
        font-size: 20px;
        margin-top: 10px;
    }

    p {
        font-size: 15px;
    }

    .item2 {
        padding: 0px 15px;
        min-height: 300px;
    }
}

        
    </style>
</head>
<body>
    <div class="main-container">
        <div class="item1"></div>
        <div class="item2 pop-hover">
            <div id="content-layout">
                <h1>Immersive Battle Arenas:</h1>
                <p>Navigate through meticulously designed 
                    battle arenas that offer a dynamic mix 
                    of cover, obstacles, and strategic 
                    vantage points. Navigate through meticulously designed 
                    battle arenas that offer a dynamic mix 
                    of cover, obstacles, and strategic 
                    vantage points. </p>
            </div>
        </div>
    </div>
</body>
</html>
